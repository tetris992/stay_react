<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 기본 파비콘 설정 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- 다양한 디바이스와 해상도에 대응하는 추가 아이콘 설정 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- 기본 메타 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO 관련 메타 태그 -->
    <meta
      name="description"
      content="ZERO TO ONE 호텔 관리 시스템에 오신 것을 환영합니다."
    />
    <meta name="keywords" content="호텔, 관리 시스템, ZERO TO ONE" />
    <meta name="author" content="Your Name or Company" />

    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="ZERO TO ONE Hotel Management System" />
    <meta
      property="og:description"
      content="ZERO TO ONE 호텔 관리 시스템에 오신 것을 환영합니다."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZERO TO ONE Hotel Management System" />
    <meta
      name="twitter:description"
      content="ZERO TO ONE 호텔 관리 시스템에 오신 것을 환영합니다."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Hotel",
        "name": "ZERO TO ONE",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "Seoul",
          "addressRegion": "Seoul",
          "postalCode": "12345",
          "addressCountry": "KR"
        },
        "telephone": "+82-2-1234-5678",
        "url": "https://yourdomain.com",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.5",
          "reviewCount": "276"
        }
      }
    </script>

    <!-- Google Fonts 추가 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>ZERO TO ONE</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
