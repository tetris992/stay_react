name: Deploy React App to GitHub Pages (New)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # 빌드 결과물을 아티팩트로 업로드
      - name: Upload artifact
        # uses: actions/upload-pages-artifact@v1
        uses: actions/upload-pages-artifact@main
        with:
          path: build  # build 폴더를 업로드(상대경로)
          # name: github-pages # (기본값이 github-pages)
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
